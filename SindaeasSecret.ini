description.English=A digital adaptation of the Descent Second Edition quest - Sindaea's Secret.\n\nThis is an Act I quest contained in the Treaty of Champions collection.\n\nThis quest may be played using only the base game.  It supports all expansions in your collection.\n\nPlease report bugs at https://github/afellowspelunker/SindaeasSecret/issues.
description.Spanish=Una adaptación digital de la aventura <b>El secreto de Sindaea</b> para el juego Descent, 2ª edición. \n\n Ésta es la aventura de Acto I incluida en la expansión «Tratado de los campeones». \n Se puede jugar con el juego base (no es necesario tener la expansión de Héroes y Monstruos correspondientes, aunque si la tienes, la usará. También puede usar material de cualquier expansión que tengas en tu colección. \n\n Por favor, informa de cualquier error que encuentres en la siguiente dirección: \n https://github/afellowspelunker/SindaeasSecret/issues.
description.German=Eine digitale Anpassung der Descent 2. Edition-Begegnung - Sindaeas Geheimnis.\n\n Dies ist eine Akt I-Begegnung, die in der Sammlung Kontrakt der Unbesiegten enthalten ist.\n\n Diese Begegnung kann nur mit dem Grundspiel gespielt werden. Sie unterstützt alle Erweiterungen in eurer Sammlung.\n\n Bitte meldet Bugs an https://github/afellowspelunker/SindaeasSecret/issues.
